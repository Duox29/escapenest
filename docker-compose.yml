
services:
  redis:
    image: redis:latest
    container_name: app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - app-network
networks:
  app-network:
    driver: bridge

volumes:
  redis-data: